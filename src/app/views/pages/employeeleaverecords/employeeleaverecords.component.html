<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>

        <h4 class="mb-3 mb-md-0">&nbsp;{{'Employee Leave Details' | translate}}</h4>

    </div>
</div>
<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body login-img">
                    <div class="px-3">
                        <form [formGroup]="form" class="form form-horizontal" novalidate>
                            <div class="form-body pt-2">
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="mandatory ">{{'Start Date' | translate}}</label>
                                            <div class="input-group mb-0 ">
                                                <input class="form-control" placeholder="Select Date"
                                                    formControlName="startts" [owlDateTimeTrigger]="dt1"
                                                    [owlDateTime]="dt1">
                                                <owl-date-time [pickerType]="'calendar'" #dt1>
                                                </owl-date-time>
                                                <div class="input-group-append">
                                                    <span class="trigger input-group-text" [owlDateTimeTrigger]="dt1">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </span>
                                                    <owl-date-time [pickerType]="'calendar'" #dt1>
                                                    </owl-date-time>
                                                </div>
                                            </div>
                                            <span class="form-text text-muted danger mandatory "
                                                *ngIf="!form.get('startts').valid && (form.get('startts').dirty || form.get('startts').touched)">
                                                {{'Date' | translate}} {{'IsRequired' | translate}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="mandatory ">{{'End Date' | translate}}</label>
                                            <div class="input-group mb-0 ">
                                                <input class="form-control"
                                                    placeholder="Select Date" formControlName="endDate"
                                                    [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2">
                                                <owl-date-time [pickerType]="'calendar'" #dt2>
                                                </owl-date-time>
                                                <div class="input-group-append">
                                                    <span class="trigger input-group-text" [owlDateTimeTrigger]="dt2">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </span>
                                                    <owl-date-time [pickerType]="'calendar'" #dt2>
                                                    </owl-date-time>
                                                </div>
                                            </div>
                                            <span class="form-text text-muted danger mandatory "
                                                *ngIf="!form.get('endDate').valid && (form.get('endDate').dirty || form.get('endDate').touched)">
                                                {{'Date' | translate}} {{'IsRequired' | translate}}
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="mandatory ">{{"Employee Name"|translate}}</label>
                                            <mat-select placeholder="Employee Name" 
                                                formControlName="employeeName" class="form-control pt-2">
                                                <mat-select-filter [displayMember]="'value'" [array]="projectleadlist"
                                                    (filteredReturn)="filterprojectleadlist =$event">
                                                </mat-select-filter>
                                                <mat-option *ngFor="let item of filterprojectleadlist" [value]="item.key">
                                                    {{item.value}}
                                                </mat-option>
                                            </mat-select>
                                            <div class="valid-error"
                                            *ngIf="form.controls.employeeName.errors && (form.controls.employeeName.dirty || form.controls.employeeName.touched)"
                                            text-wrap>
                                            <span *ngIf="form.controls.employeeName.errors?.required"
                                                class="form-text danger mandatory">
                                                {{'Project Type' | translate}} {{'IsRequired' | translate}}</span>
                                        </div>
                                        </div>
                                    </div>
                                    </div>

                                    <div class="form-actions mb-2 mt-3" style="float: right;">
                                        <button type="reset" class="btn btn-raised btn-warning mr-1 btncancel"
                                            (click)="onCancel()">
                                            <i class="fa fa-close"></i>
                                            {{'Cancel' | translate}}
                                        </button>
                                        <button class="btn btnsave"
                                            type="submit" (click)="onSubmit()">
                                            <i class="fa fa-save"></i>
                                            {{'show report' | translate}}
                                        </button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
