<br>
<div class="header-layout divborder">
    <h4 class="col-7 gridheading"><i class="fa fa-file"></i><b>{{this.title}}</b></h4>
    <!-- <h4 class="col-7 gridheading" ngClass="{{data.reportType == 2?'show':'hide'}}"><i class="fa fa-file"></i><b>Time Sheet Report</b></h4>
    <h4 class="col-7 gridheading" ngClass="{{data.reportType == 3?'show':'hide'}}"><i class="fa fa-file"></i><b>Time Sheet Report</b></h4> -->
    <!-- <h4 class="col-7 gridheading"><i class="fa fa-file"></i><b>Employee Leave Report</b></h4> -->

    <div class="col-5 icon_sec" style="display: flex; float: right;">
        <div *ngIf="data.showPdf" class="fa-stack" >
            <i  class="fa fa-file-pdf-o fa-stack-2x" (click)="downloadpdf()"  style="color:red" matTooltip="{{'Pdf'}}"
                matTooltipClass="tooltip-edit" matTooltipPosition="above"></i>
        </div>
    
        <!-- <span class="fa-stack">
            <i class="fa fa-chrome fa-stack-2x" (click)="downloadhtml()" style="color:#f4e005"
                matTooltip="{{'downloadhtml'|translate}}" matTooltipClass="tooltip-edit" matTothis.data.reportType==ReportType.AttendanceReport?'hide':'show'oltipPosition="above"></i>
        </span> -->
        <span class="fa-stack">
            <i class="fa fa-file-excel-o fa-stack-2x" (click)="downloadexcel()" style="color:green"
                matTooltip="{{'Excel'}}" matTooltipClass="tooltip-edit" matTooltipPosition="above"></i>
        </span>
        <div *ngIf="data.showWord" class="fa-stack">
            <i class="fa fa-file-word-o fa-stack-2x" (click)="downloadword()" style="color:#2B579A"
                matTooltip="{{'downloadword'}}" matTooltipClass="tooltip-edit" matTooltipPosition="above"></i>
        </div>
        <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x" style="color:black"></i>
            <i class="fa fa-close fa-stack-1x fa-inverse" (click)="onCancel()" matTooltip="{{'Close'}}"
                matTooltipClass="tooltip-edit" matTooltipPosition="above"></i>
        </span>
    </div>

</div>
<div *ngIf="loading" class="loadesr" style="background-color: rgb(255, 255, 255,0.3);"></div>
<div class="scroll-container">
    <div class="content-element">
        <div class="pdf-container">
            <div [innerHTML]="src1" style="height: 100%;width: 100%; "></div>
        </div>

    </div>
</div>
