<div class="pl-1 pr-1 mb-1">
    <div class="row d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <div class="col-md-3 col-sm-2">
            <h4 class="text-bold-500 text-left hearder-text">
                Periodic Task
            </h4>
        </div>
        <div class="col-md-3 mt-3">
            <div style="float:right;">
                <button  type="button" matRipple class="btn btnadd mr-2 mb-2"
                    (click)="addKraTask(1,0)">
                    <i class="btn-icon-prepend fa fa-plus"></i>
                    {{'Add Task' | translate}}
                </button>
                <button type="button" matRipple class="btn btnrefresh mr-2 mb-2" (click)="refresh()">
                    <i class="btn-icon-prepend fa fa-refresh"></i>
                    {{'Refresh' | translate}}
                </button>
                <!-- <button type="button" matRipple class="btn btnexportexcel mb-2" (click)="onExportExcel()">
                    <i class="btn-icon-prepend fa fa-file-excel-o"></i>
                    {{'ExportExcel' | translate}}
                </button> -->
            </div>
        </div>
    </div>
</div>

<mat-form-field class="mb-0 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <input id="search1" matInput (keyup)="applyFilter($event)" placeholder="{{'Search'}}" #searchInput>
</mat-form-field>
<div class="table-responsive">
    <mat-table #table [dataSource]="dataSource" matSort matSortDirection="asc" multiTemplateDataRows>
        <ng-container matColumnDef="task">
            <mat-header-cell *matHeaderCellDef mat-sort-header="task">{{'Task' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <p class="text-truncate txtalign lbl-pointer">{{dataField.task}}</p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef mat-sort-header="description">{{'Description' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <p class="text-truncate txtalign lbl-pointer">{{dataField.description}}</p>
            </mat-cell>
        </ng-container>
        
        <ng-container fxFlex="10" matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="text-align: center;">{{'Actions' | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let dataField" class="button-bar" class="centered-cell">

                <button data-toggle="tooltip" data-placement="right" matTooltip="{{'Attach Kra Task'|translate}}"
                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="primary"
                    (click)="addKraTask(1,0)">
                    <i class="fa fa-edit fa-2x editclr"></i>
                </button>

                <button data-toggle="tooltip" data-placement="right" matTooltip="{{'View'|translate}}"
                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="accent"
                    (click)="addKraTask(1,0)">
                    <i class="fa fa-eye fa-2x eyeclr"></i>
                </button>

            </mat-cell>
        </ng-container>

       

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row">
        </mat-row>
        
    </mat-table>
</div>

<mat-paginator #paginator [length]="resultArray && resultArray.length && dataSource.filteredData.length" [pageIndex]="0"
    [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]">
</mat-paginator><br>
