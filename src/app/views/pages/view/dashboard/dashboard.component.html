<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="mt-3 mb-3">
                <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="dd/mm/yyy">
                <span [owlDateTimeTrigger]="dt1">
                    <i class="fa fa-calendar fa-lg" style="z-index: inherit; margin-left: -21px;" aria-hidden="true"></i>
                </span>
                <owl-date-time #dt1 [pickerType]="'calendar'"></owl-date-time>
            </div>
        </div>
        <div class="col-3">
            
        </div>
        <div class="col-3">
            
        </div>
        <div class="col-3">
            <h5>{{timing |date:'hh:mm:ss a'}}</h5>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table_class">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th class="table_head"  mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element"> {{element.position }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th class="table_head" mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th class="table_head" mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="time">
            <th class="table_head" mat-header-cell *matHeaderCellDef> Slot </th>
            <td mat-cell *matCellDef="let element">
                <div style="    border-color: #70fa00;
                border-width: 2px;
                border-style: groove;
                border-radius: 12px;
                width: 70%;
                text-align: center;
                ">
                    {{element.time }}
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th class="table_head" mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="action" >
            <th  class="table_head" mat-header-cell *matHeaderCellDef> Action </th>
            <td  mat-cell *matCellDef="let element" > 
                <i class="fa fa-eye fa-2x mr-2 ml-2" style="color: green;" aria-hidden="true"></i>
                <i class="fa fa-pencil fa-2x mr-2 ml-2" style="color: #0266f2;" aria-hidden="true"></i>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
