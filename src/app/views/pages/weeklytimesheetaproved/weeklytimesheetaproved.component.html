<div class="pl-1 pr-1 mb-1">
    <div class="row d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <div class="col-md-10 col-sm-12">
            <h4 class="text-bold-500 text-left hearder-text">
                Weekly Timesheet Approvel
            </h4>
        </div>
        <div class="d-flex align-items-center flex-wrap text-nowrap">
            <!-- <button type="button" matRipple class="btn btnadd mr-2 mb-2" (click)="Back()">
                <i class="btn-icon-prepend fa fa-plus"></i>
                {{'Back' | translate}}
            </button> -->
            <button type="button" matRipple class="btn btnrefresh mr-2 mb-2" (click)="refresh()">
                <i class="btn-icon-prepend fa fa-refresh"></i>
                {{'Refresh' | translate}}
            </button>
            <!-- <button type="button" matRipple class="btn btnexportexcel mb-2" (click)="onExportExcel()">
              <i class="btn-icon-prepend fa fa-file-excel-o"></i>
              {{'ExportExcel' | translate}}
            </button> -->

    </div>
</div>
<div *ngIf="loading" class="loadesr"></div>
<mat-form-field class="mb-0 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <input id="search" matInput (keyup)="applyFilter($event)" placeholder="{{'Search'}}" #searchInput>
</mat-form-field>
<div class="table-responsive table-striped">
    <mat-table #table [dataSource]="dataSource" matSort matSortDirection="asc">
        <ng-container matColumnDef="Project">
            <mat-header-cell *matHeaderCellDef mat-sort-header="Project">{{'Project' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <p class="text-truncate txtalign lbl-pointer">{{dataField.projectName}}</p>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Employees">
            <mat-header-cell *matHeaderCellDef mat-sort-header="Employees">{{'Employees' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <ul *ngFor="let emp of dataField.projectEmployees">
                    <tr>
                        <td>
                          
                            <p (click)="viewemplayee(dataField.id,emp.employeeId)" class="text-truncate txtalign lbl-pointer pt-1">{{emp.employeeName}}
                            </p>

                        </td>
                    </tr>
                </ul>
            </mat-cell>
        </ng-container>
        <ng-container fxFlex="10" matColumnDef="action">
            <mat-header-cell *matHeaderCellDef align="center">{{'Actions' | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let dataField" class="button-bar">
                <div class="form-check form-check-flat form-check-primary">
                    <!-- <label class="form-check-label" >
                        <input type="checkbox" [checked]="checkedTickfill" (click)="fillTimesheet($event)" class="form-check-input"  style="float: right;">
                        <i class="input-frame"></i>
                        Need to fill timesheet
                      </label> -->
                 

                </div>
                <!-- <button data-toggle="tooltip" data-placement="right" matTooltip="{{'Edit'|translate}}"
                matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="accent"
                (click)="goToAction(dataField.id,0)">
                <i class="fa fa-pencil-square-o fa-2x editclr"></i>
            </button> -->
        

            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple>
        </mat-row>
    </mat-table>
</div>
<mat-paginator #paginator [length]="dataSource!=null && dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]">
</mat-paginator><br>
