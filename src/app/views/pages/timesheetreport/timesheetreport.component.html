
<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>

        <h4 class="mb-3 mb-md-0">&nbsp;{{'Timesheet Report ' | translate}}</h4>

    </div>
</div>


<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body login-img">
                    <div class="px-3">
                        <form [formGroup]="form" class="form form-horizontal" novalidate>
                            <div class="form-body pt-2">
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="mandatory ">{{'Start Date' | translate}}</label>
                                            <div class="input-group mb-0 ">
                                                <input class="form-control" placeholder="Select Date"
                                                    formControlName="startts" [owlDateTimeTrigger]="dt1"
                                                    [owlDateTime]="dt1" [max]="today"
                                                    (ngModelChange)="updateEndDate($event)">
                                                <owl-date-time [pickerType]="'calendar'" #dt1>
                                                </owl-date-time>
                                                <div class="input-group-append">
                                                    <span class="trigger input-group-text" [owlDateTimeTrigger]="dt1">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </span>
                                                    <owl-date-time [pickerType]="'calendar'" #dt1>
                                                    </owl-date-time>
                                                </div>
                                            </div>
                                            <div class="valid-error"
                                                *ngIf="form.controls.startts.errors && (form.controls.startts.dirty || form.controls.startts.touched)"
                                                text-wrap>
                                                <span *ngIf="form.controls.startts.errors?.required"
                                                    class="form-text danger mandatory">
                                                    {{'End Date' | translate}} {{'IsRequired' | translate}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="mandatory ">{{'End Date' | translate}}</label>
                                            <div class="input-group mb-0 ">
                                                <input class="form-control" placeholder="Select Date"
                                                    formControlName="endDate" [owlDateTimeTrigger]="dt2"
                                                    [owlDateTime]="dt2" [min]="minEndDate"
                                                    [max]="maxEndDate">
                                                <owl-date-time [pickerType]="'calendar'" #dt2>
                                                </owl-date-time>
                                                <div class="input-group-append">
                                                    <span class="trigger input-group-text" [owlDateTimeTrigger]="dt2">
                                                        <i class="fa fa-calendar-check-o"></i>
                                                    </span>
                                                    <owl-date-time [pickerType]="'calendar'" #dt2>
                                                    </owl-date-time>
                                                </div>
                                            </div>
                                            <div class="valid-error"
                                                *ngIf="form.controls.endDate.errors && (form.controls.endDate.dirty || form.controls.endDate.touched)"
                                                text-wrap>
                                                <span *ngIf="form.controls.endDate.errors?.required"
                                                    class="form-text danger mandatory">
                                                    {{'End Date' | translate}} {{'IsRequired' | translate}}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Project"|translate}}</label>
                                            <mat-select placeholder=" Select Project" formControlName="project"
                                                class="form-control pt-2"
                                                (selectionChange)="sortingChange($event)">
                                                <mat-select-filter [displayMember]="'value'" [array]="projectSortList"
                                                    (filteredReturn)="filterprojectSortList = $event">
                                                </mat-select-filter>
                                                <mat-option *ngFor="let item of filterprojectSortList"
                                                    [value]="item.key">
                                                    {{item.value}}
                                                </mat-option>
                                            </mat-select>
                                            <!-- <div class="valid-error"
                                                *ngIf="form.controls.project.errors && (form.controls.project.dirty || form.controls.project.touched)"
                                                text-wrap>
                                                <span *ngIf="form.controls.project.errors?.required"
                                                    class="form-text danger mandatory">
                                                    {{'Project ' | translate}} {{'IsRequired' | translate}}</span>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{'Work Location' | translate}}</label>
                                            <mat-select placeholder="Select Work Location" formControlName="locationId"
                                                class="form-control pt-2"
                                                (selectionChange)="sortingChange($event)">
                                                <mat-select-filter [displayMember]="'value'" [array]="locationList"
                                                    (filteredReturn)="filterlocationList =$event">
                                                </mat-select-filter>
                                                <mat-option *ngFor="let item of filterlocationList" [value]="item.key">
                                                    {{item.value}}
                                                </mat-option>
                                            </mat-select>
                                            <!-- <div class="valid-error"
                                                *ngIf="form.controls.locationId.errors && (form.controls.locationId.dirty || form.controls.locationId.touched)"
                                                text-wrap>
                                                <span *ngIf="form.controls.locationId.errors?.required"
                                                    class="form-text  danger mandatory">
                                                    {{'Work Location' | translate}} {{'IsRequired' | translate}}</span>
                                            </div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>{{"Employee Name"|translate}}</label>
                                            <mat-select placeholder="Employee Name" formControlName="employeeName"
                                                class="form-control pt-2">
                                                <!-- <mat-select-filter [displayMember]="'value'" [array]="projectleadlist"
                                                    (filteredReturn)="filterprojectleadlist =$event">
                                                </mat-select-filter>
                                                <mat-option *ngFor="let item of filterprojectleadlist"
                                                    [value]="item.key">
                                                    {{item.value}}
                                                </mat-option> -->
                                                <mat-select-filter [displayMember]="'value'" [array]="mappedEmployeeList"
                                                    (filteredReturn)="filtermappedEmployeeList =$event">
                                                </mat-select-filter>
                                                <mat-option *ngFor="let item of filtermappedEmployeeList"
                                                    [value]="item.key">
                                                    {{item.value}}
                                                </mat-option>
                                            </mat-select>
                                            <!-- <div class="valid-error"
                                                *ngIf="form.controls.employeeName.errors && (form.controls.employeeName.dirty || form.controls.employeeName.touched)"
                                                text-wrap>
                                                <span *ngIf="form.controls.employeeName.errors?.required"
                                                    class="form-text danger mandatory">
                                                    {{'Project Type' | translate}} {{'IsRequired' | translate}}</span>
                                            </div> -->
                                        </div>
                                    </div>

                                </div>

                                <div class="form-actions mb-2 mt-3" style="float: right;">
                                    <button type="reset" class="btn btn-raised btn-warning mr-1 btncancel"
                                        (click)="onCancel()">
                                        <i class="fa fa-close"></i>
                                        {{'Cancel' | translate}}
                                    </button>
                                    <button class="btn btnsave" type="submit" (click)="onSubmit()">
                                        <i class="fa fa-save"></i>
                                        {{'Show Report' | translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
