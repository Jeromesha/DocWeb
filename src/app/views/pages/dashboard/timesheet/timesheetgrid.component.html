<div class="pl-1 pr-1 mb-1">
    <div class="row d-flex justify-content-between align-items-center flex-wrap grid-margin">
        <h4 class="text-bold-500 text-left hearder-text">
            Time Sheet
        </h4>
        <div class="" style="float:right;">
            <button type="button" matRipple class="btn btnadd mr-2 mb-2" (click)="goToAction(0,2)">
                <i class="btn-icon-prepend fa fa-plus"></i>
                {{'Add' | translate}}
            </button>
            <button type="button" matRipple class="btn btnrefresh mr-2 mb-2" (click)="refresh()">
                <i class="btn-icon-prepend fa fa-refresh"></i>
                {{'Refresh' | translate}}
            </button>
            <!-- <button type="button" matRipple class="btn btnexportexcel mb-2" (click)="onExportExcel()">
            <i class="btn-icon-prepend fa fa-file-excel-o"></i>
            {{'ExportExcel' | translate}}
            </button> -->
        </div>
    </div>
</div>

<div *ngIf="loading" class="loadesr"></div>
<mat-form-field class="mb-0 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <input id="search" matInput (keyup)="applyFilter($event)" placeholder="{{'Search'}}" #searchInput>
</mat-form-field>

<div class="table-responsive">
    <mat-table #table [dataSource]="dataSource" matSort matSortDirection="asc" multiTemplateDataRows>

        <ng-container matColumnDef="entryDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header="date">{{'EntryDate'|translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <p class="text-truncate txtalign lbl-pointer" style="margin-top: 10px;"
                    [style.color]="dataField.dropdownData[0].isLeave ? 'red' : 'black'">
                    {{dataField.date
                    |date:'dd-MM-yyyy'}}</p>
                <button mat-icon-button *ngIf="expandedElement?.date!= dataField?.date" (click)="expandDown(dataField)"
                    style="float: right; margin-top: -30px;">
                    <mat-icon style="background-color: #3E65A6; color: #fff;">keyboard_arrow_down</mat-icon>
                </button>
                <button mat-icon-button *ngIf="expandedElement?.date == dataField?.date" (click)="expandUp(undefined)"
                    style="float: right; margin-top: -30px;">
                    <mat-icon style="background-color: #3E65A6;color: #fff;">keyboard_arrow_up</mat-icon>
                </button>



            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Hours">
            <mat-header-cell *matHeaderCellDef mat-sort-header="totalHours">{{'Hours' | translate}}
            </mat-header-cell>
            <mat-cell *matCellDef="let dataField">
                <p class="text-truncate txtalign lbl-pointer"
                    [style.color]="dataField.dropdownData[0].isLeave ? 'red' : 'black'">
                    {{dataField.totalHours}}</p>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <mat-cell *matCellDef="let dataField; let x=dataIndex" style="display: flow-root;">
                <table class="Info" style="width: 100%;">
                    <tr>
                        <th>S.No</th>
                        <th>Project Name</th>
                        <th>Hours</th>
                        <th>Remarks</th>
                        <th>Actions &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button style="width: 30px;" mat-icon-button color="" (click)="goToAction(0,2)"
                                data-toggle="tooltip" data-placement="right" matTooltip="{{'Add'|translate}}"
                                matTooltipPosition="right">
                                <mat-icon>add</mat-icon>
                            </button>
                        </th>
                    </tr>

                    <tr *ngFor="let rowData of dataField.dropdownData; let i=index;">
                        <td style="vertical-align: middle;">
                            {{i+1}}
                        </td>
                        <td style="vertical-align: middle;">
                            {{rowData.project}}

                        </td>
                        <td style="vertical-align: middle;">
                            {{rowData.hours}}

                        </td>
                        <td style="vertical-align: middle;">
                            {{rowData.description}}
                        </td>
                        <td style="vertical-align: middle;text-align: center;">
                            <button *ngIf="dataField.dropdownData[0].isLeave ? false : true" data-toggle="tooltip"
                                data-placement="right" matTooltip="{{'Edit'|translate}}" matTooltipClass="tooltip-edit"
                                matTooltipPosition="right" mat-icon-button color="primary"
                                (click)="goToAction(rowData.id, 0)">
                                <i class="fa fa-pencil-square-o fa-2x editclr"></i>
                            </button>
                            <!-- <button data-toggle="tooltip" data-placement="right" matTooltip="{{'View'|translate}}"
                                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button
                                    color="accent" (click)="goToAction(rowData.id,1)">
                                <i class="fa fa-eye fa-2x eyeclr"></i>
                            </button> -->
                            <button data-toggle="tooltip" data-placement="right" matTooltip="{{'Delete'|translate}}"
                                matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="danger"
                                (click)="onDelete($event,rowData.id,dataField.date)">
                                <i class="fa fa-trash fa-2x trashclr"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef align="center">{{'Actions' | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let dataField" class="button-bar" class="centered-cell">

                <!-- This is for overall edit and this combine the onadd(), getgrid()methods  -->
                <!-- <button data-toggle="tooltip" data-placement="right" matTooltip="{{'Edit'|translate}}"
                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="primary"
                    (click)="goToActions(dataField.date,10)"
                    (click)="showTable = true">
                    <i class="fa fa-pencil-square-o fa-2x editclr"></i>
                </button> -->
                <button data-toggle="tooltip" data-placement="right" matTooltip="{{'View'|translate}}"
                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="accent"
                    (click)="goToActions(dataField.date,11)" (click)="showTable = true">
                    <i class="fa fa-eye fa-2x eyeclr"></i>
                </button>
                <!--  (click)="onDelete($event,dataField.id)"-->
                <button data-toggle="tooltip" data-placement="right" matTooltip="{{'Delete'|translate}}"
                    matTooltipClass="tooltip-edit" matTooltipPosition="right" mat-icon-button color="danger"
                    (click)="deleteAll($event,dataField.date)">
                    <i class="fa fa-trash fa-2x trashclr"></i>
                </button>

            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row">
        </mat-row>
        <mat-row *matRowDef="let row; columns: ['expandedDetail'];"
            [@detailExpand]="row?.date == expandedElement?.date ? 'expanded' : 'collapsed'" style="overflow: hidden">
        </mat-row>
    </mat-table>
</div>

<mat-paginator #paginator [length]="dataSource!=null && dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[10, 25, 50, 100]">
</mat-paginator><br>
