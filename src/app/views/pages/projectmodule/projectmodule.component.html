<div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
    <div>
        <h4 class="mb-3 mb-md-0">&nbsp;{{'Add Module Details' }}</h4>
        <!-- <h4 class="mb-3 mb-md-0" *ngIf="actionInfo == 0 && id == 0">&nbsp;{{'Add Project Details' | translate}}</h4> -->
        <!-- <h4 class="mb-3 mb-md-0" *ngIf="actionInfo == 1 ">&nbsp;{{'View Project Details' | translate}}</h4>
        <h4 class="mb-3 mb-md-0" *ngIf="actionInfo == 0 && id !== 0">&nbsp;{{'Edit Project Details' | translate}}</h4> -->
    </div>
</div>
<div class="row text-left">
    <div class="col-md-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body login-img">
                    <div class="px-3">
                        <form [formGroup]="form" class="form form-horizontal" novalidate>
                            <div class="form-body pt-2">
                                <fieldset>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="mandatory ">{{'Project' | translate}}</label>
                                                <mat-select placeholder=" Select Project"
                                                    formControlName="projectId" class="form-control pt-2"
                                                    [disabled]="this.id!=0" [disableOptionCentering]="true" #clicked>
                                                    <mat-select-filter [displayMember]="'value'"
                                                        [array]="projectSortList"
                                                        (filteredReturn)="filterprojectSortList = $event"
                                                        *ngIf="clicked.focused">
                                                    </mat-select-filter>
                                                    <mat-option *ngFor="let item of filterprojectSortList"
                                                        [value]="item.key">
                                                        {{item.value}}
                                                    </mat-option>
                                                </mat-select>
                                                <div class="valid-error"
                                                    *ngIf="form.controls.projectId.errors && (form.controls.projectId.dirty || form.controls.projectId.touched)"
                                                    text-wrap>
                                                    <span *ngIf="form.controls.projectId.errors?.required"
                                                        class="form-text danger mandatory">
                                                        {{'Project ' | translate}} {{'IsRequired' | translate}}</span>
                                                </div>
                                                <!-- <p *ngFor="let item of projectSortList">{{item.value}}</p> -->
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="mandatory ">{{'Module Name'| translate}}</label>
                                                <input type="text" class="form-control" formControlName="ModuleName"
                                                    placeholder="{{'Module Name' | translate}}" autocomplete="off">
                                                <div class="valid-error"
                                                    *ngIf="form.controls.ModuleName.errors && (form.controls.ModuleName.dirty || form.controls.ModuleName.touched)"
                                                    text-wrap>
                                                    <span *ngIf="form.controls.ModuleName.errors?.required"
                                                        class="form-text  danger mandatory">
                                                        {{'ModuleName' | translate}} {{'IsRequired' |
                                                        translate}}</span>

                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="mandatory ">{{'Description' | translate}}</label>
                                                <textarea type="text" [ngClass]="{'disable':actionInfo == 1}"
                                                    class="form-control" maxlength="250" [disabled]="actionInfo == 1"
                                                    placeholder="Description" formControlName="description"
                                                    autocomplete="off">
                                                </textarea>
                                                <div class="valid-error"
                                                    *ngIf="form.controls.description.errors && (form.controls.description.dirty || form.controls.description.touched)"
                                                    text-wrap>
                                                    <span *ngIf="form.controls.description.errors?.required"
                                                        class="form-text  danger mandatory">
                                                        {{'Description' | translate}} {{'IsRequired' |
                                                        translate}}</span>
    
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </fieldset>
                                <div class="form-actions mb-2 mt-3" style="float: right;">
                                    <button type="reset" class="btn btn-raised btn-warning mr-1 btncancel"
                                        (click)="onCancel()">
                                        <i class="btn-icon-prepend fa fa-refresh"></i>
                                        {{'Clear' | translate}}
                                    </button>
                                    <button 
                                        [ngClass]="id === 0 ? 'btn btn-primary mr-1 btnsave':'btn btn-primary mr-1 btnupdate'"
                                        type="submit" (click)="onSubmit()">
                                        <i class="fa fa-save"></i>
                                        {{"Save" | translate}}
                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
