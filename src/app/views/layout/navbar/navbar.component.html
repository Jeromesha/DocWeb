<nav class="navbar" style="flex-wrap: nowrap;">
  <a href="" class="sidebar-toggler" (click)="toggleSidebar($event)">
    <i class="fa fa-bars"></i>
    <!-- <i class="feather icon-menu"></i> -->
  </a>

  <div class="custom_sec d-none d-sm-none d-md-none d-lg-block">
    <div class="row afterhidefilter_sec">

      <div class="col-sm-8 todayDate">
        <!-- <span class="fontColor">TIMESHEET</span> -->
      </div>
      <div class="col-sm-3 usertext">
        <span class="nowrap" style="color: black"><b>{{username}}</b></span>
      </div>

      <div class="col-sm-1 userimage">
        <div class="">
          <ul class="profile_sec row align-items-center">
            <li class="nav-item nav-profile col-sm-2" ngbDropdown>
              <a class="nav-link" ngbDropdownToggle id="profileDropdown">
                <img *ngIf="!userImg" src="assets/images/profile.png" width="40" height="40" alt="profile">
                <img data-toggle="tooltip" *ngIf="userImg" width="30" height="30" data-placement="bottom"
                  ngbTooltip="User" class="userimg" [src]="'data:image/jpg;base64,'+userImg" />
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </a>
              <div class="profile_drop" ngbDropdownMenu aria-labelledby="profileDropdown">
                <div class="dropdown-header d-flex flex-column align-items-center">
                  <div class="figure mb-3">
                    <img *ngIf="!userImg" src="assets/images/executive.png" alt="profile">
                    <img data-toggle="tooltip" *ngIf="userImg" data-placement="bottom" ngbTooltip="User" class="userimg"
                      [src]="'data:image/jpg;base64,'+userImg" />

                  </div>
                  <div class="info text-center">
                    <p class="name font-weight-bold mb-0" style="color: #5E376D">{{username}}</p>
                    <p style="color: #5E376D">{{roleName}}</p>
                  </div>
                </div>
                <div class="dropdown-body">
                  <ul class="profile-nav p-0">

                    <li class="nav-item">
                      <a (click)="onLogout($event)" class="nav-link">
                        <i class="fa fa-sign-out"></i>
                        <span>{{'Logout' | translate}}</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>
  <div class="custom_mobile_sec d-block d-sm-block d-md-block d-lg-none">

    <div class="navbar-content" style="padding-right: 0px !important; width: auto !important; display: flex;
    justify-content: center;
    align-items: center;">
      <span class="mobileTitle">Eazy PM</span>


      <ul class="navbar-nav">
        <li class="nav-item nav-profile" ngbDropdown>
          <a class="nav-link" ngbDropdownToggle id="profileDropdown">
            <img *ngIf="!userImg" src="assets/images/profile.png" width="30" height="30" alt="profile">
            <img data-toggle="tooltip" *ngIf="userImg" width="30" height="30" data-placement="bottom" ngbTooltip="User"
              class="userimg" [src]="'data:image/jpg;base64,'+userImg" />
          </a>
          <div ngbDropdownMenu aria-labelledby="profileDropdown">
            <div class="dropdown-header d-flex flex-column align-items-center">
              <div class="figure mb-3">
                <img *ngIf="!userImg" src="assets/images/executive.png" alt="profile">
                <img data-toggle="tooltip" *ngIf="userImg" data-placement="bottom" ngbTooltip="User" class="userimg"
                  [src]="'data:image/jpg;base64,'+userImg" />
              </div>
              <div class="info text-center">
                <p class="name font-weight-bold mb-0">{{username}}</p>
                <p>{{roleName}}</p>
                <p class="email text-muted mb-3">{{emailId}}</p>
              </div>
            </div>
            <div class="dropdown-body">
              <ul class="profile-nav p-0 pt-3">

                <li class="nav-item">
                  <a (click)="onLogout($event)" class="nav-link">
                    <i class="feather icon-log-out"></i>
                    <span>{{'Logout' | translate}}</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

</nav>
